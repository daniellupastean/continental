<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <title>Continental - Admin Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <form action="#" id="search">
                <input type="text" placeholder="Search users..." spellcheck="false" class="nav__center__textbox">
            </form>
            <button type="submit" form="search" value="Submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="logo2">
            <img src="assets/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <a href="settings.html" class="settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar__admin">
            <img src="assets/img/admin.png" alt="admin picture">
            <div class="sidebar__admin__details">
                <p id="nume-admin">Alex Popescu</p>
                <p id="functie-admin">Admin</p>
            </div>
        </div>
        <div class="sidebar__options">
            <ul>

                <li>
                    <a href="dashboard.html">
                        <div class="selector"></div><i class="fas fa-th-large"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <div class="selector"></div><i class="fas fa-users"></i>Employees
                    </a>
                </li>
                <li>
                    <a href="rooms.html">
                        <div class="selector"></div><i class="fas fa-door-open"></i>Rooms
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <div class="selector"></div><i class="far fa-calendar-alt"></i>Reservations
                    </a>
                </li>
                <li>
                    <a href="emails.html">
                        <div class="selector"></div><i class="fas fa-envelope"></i>Emails
                    </a>
                </li>
                <li class="mobile-only actual">
                    <a href="settings.html">
                        <div class="selector"></div><i class="fas fa-cog"></i>Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT SETTINGS START-->
    <div class="content">

        <!-- EDIT EMPLOYEE FORM -->

        <div class="settings_forms">
            <h1 class="edit_employee_header">ACCOUNT SETTINGS</h1>
            <hr>
            <form action="#" id="settings_form_1">
                <div class="subtitle1">Change Details</div>
                <div class="element">
                    <!-- <label for="names">Name</label> -->
                    <input type="text" value="" spellcheck="false" placeholder="Name" id="names" required>
                </div>
                <div class="element">
                    <!-- <label for="phone">Phone</label> -->
                    <input type="tel" pattern="[\d\+]{10,15}" value="" spellcheck="false" placeholder="Phone Number"
                        id="phone" required>
                </div>
                <div class="element">
                    <!-- <label for="emails">Email</label> -->
                    <input type="email" value="" spellcheck="false" placeholder="Email" id="emails" required>
                </div>

                <div class="edit_employee_footer">
                    <!-- <button class="cancelBtn2" form="">Cancel</button> -->
                    <button type="update" form="settings_form_1" value="Submit">Update</button>
                </div>
            </form>
            <form action="#" id="settings_form_2">
                <div class="subtitle1">Change Password</div>
                <div class="element">
                    <!-- <label for="passwords">Password</label> -->
                    <input type="password" spellcheck="false" placeholder="Old Password" id="passwords" required>
                </div>
                <div class="element">
                    <!-- <label for="passwords">Password</label> -->
                    <input type="password" spellcheck="false" placeholder="New Password" id="passwords" required>
                </div>
                <div class="element">
                    <!-- <label for="passwords">Password</label> -->
                    <input type="password" spellcheck="false" placeholder="Confirm New Password" id="passwords"
                        required>
                </div>

                <div class="edit_employee_footer">
                    <!-- <button class="cancelBtn2" form="">Cancel</button> -->
                    <button type="update" form="settings_form_2" value="Submit">Update</button>
                </div>
            </form>
            <a href="" id="delete-button">Delete Account</a>
        </div>
        <footer>Continental &copy; 2021</footer>
    </div>

    <!-- CONTENT SETTINGS END -->


    <script src="assets/js/main.js"></script>
    <script src="assets/js/employees.js"></script>
</body>

</html>
