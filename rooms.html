<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Contintental - Admin Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <form action="#" id="search">
                <input type="text" placeholder="Search users..." spellcheck="false" class="nav__center__textbox">
            </form>
            <button type="submit" form="search" value="Submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="logo2">
            <img src="assets/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <a href="#" class="settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>

    <!-- SETTINGS FORM -->
    <div class="settings_form">
        <form action="dashboard.html" id="modal_content">
            <h1 class="settings_header">ACCOUNT SETTINGS</h1>
            <div class="element">
                <label for="name">Full Name</label>
                <input type="text" value="Alex Popescu" spellcheck="false" placeholder="" id="name" required>
            </div>
            <div class="element">
                <label for="email">Email</label>
                <input type="email" value="alex@continental.com" spellcheck="false" placeholder="" id="email" required>
            </div>
            <div class="element">
                <label for="phone1">Phone Number</label>
                <input type="tel" pattern="[\d\+]{10,15}" required value="0733747474" spellcheck="false" placeholder=""
                    id="phone1">
            </div>
            <div class="element">
                <label for="password1">Password</label>
                <input type="password" spellcheck="false" placeholder="" id="password1" required>
            </div>
            <div class="element">
                <label for="password2">New Password</label>
                <input type="password" spellcheck="false" placeholder="" id="password2">
            </div>
            <div class="element">
                <label for="password3">Repeat New Password</label>
                <input type="password" spellcheck="false" placeholder="" id="password3">
            </div>
            <div class="settings_footer">
                <button class="cancelBtn" form="">Cancel</button>
                <button type="update" form="modal_content" value="Submit">Update</button>
            </div>
        </form>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar__admin">
            <img src="assets/img/admin.png" alt="admin picture">
            <div class="sidebar__admin__details">
                <p id="nume-admin">Alex Popescu</p>
                <p id="functie-admin">Admin</p>
            </div>
        </div>
        <div class="sidebar__options">
            <ul>

                <li>
                    <a href="dashboard.html">
                        <div class="selector"></div><i class="fas fa-th-large"></i>Dashboard
                    </a>
                </li>
                <li>
                    <a href="employees.html">
                        <div class="selector"></div><i class="fas fa-users"></i>Employees
                    </a>
                </li>
                <li class="actual">
                    <a href="rooms.html">
                        <div class="selector"></div><i class="fas fa-door-open"></i>Rooms
                    </a>
                </li>
                <li>
                    <a href="reservations.html">
                        <div class="selector"></div><i class="far fa-calendar-alt"></i>Reservations
                    </a>
                </li>
                <li>
                    <a href="emails.html">
                        <div class="selector"></div><i class="fas fa-envelope"></i>Emails
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT ROOMS START-->

    <!-- ADD ROOM FORM -->

    <div class="add_room_form">
        <form action="#" id="modal_content3">
            <h1 class="add_room_header">ADD ROOM</h1>
            <div class="element">
                <label for="namer">Name</label>
                <input type="text" value="" spellcheck="false" placeholder="" id="namer" required>
            </div>
            <div class="element">
                <label for="type">Type</label>
                <select name="types" id="type">
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Queen">Queen</option>
                    <option value="Twin">Twin</option>
                    <option value="Quad">Quad</option>
                    <option value="King">King</option>
                    <option value="Suite">Suite</option>
                </select>
            </div>
            <div class="element">
                <label for="price-night">Price/Night (€)</label>
                <input type="text" pattern="[\d\.]{2,6}" value="" spellcheck="false" placeholder="" id="price-night"
                    required>
            </div>
            <div class="element">
                <label for="status">Status</label>
                <select name="statuses" id="status">
                    <option value="Empty">Empty</option>
                    <option value="Occupied">Occupied</option>
                    <option value="Cleaning in progress">Cleaning in progress</option>
                </select>
            </div>
            <div class="add_room_footer">
                <button class="cancelBtn3" form="">Cancel</button>
                <button type="update" form="modal_content3" value="Submit">Add</button>
            </div>
        </form>
    </div>

    <div class="content">
        <div class="rooms">
            <div class="header">
                <div class="label">ROOMS DETAILS</div>
                <hr>
                <div class="table-header">
                    <div class="parameter center">ROOM</div>
                    <div class="parameter">NAME</div>
                    <div class="parameter">TYPE</div>
                    <div class="parameter">PRICE/NIGHT</div>
                    <div class="parameter">STATUS</div>
                    <div class="parameter center add"><button class="addRoomBtn"><i
                                class="fas fa-plus-circle"></i></button></div>
                </div>
            </div>
            <hr>
            <div class="table-row">
                <div class="value center user"><i class="fas fa-door-open"></i></div>
                <div class="value  name">Room 0.0</div>
                <div class="value">Single</div>
                <div class="value">€20</div>
                <div class="value">empty</div>
                <div class="value center edit"><a href="edit-room.html" class="editRoomBtn"><i
                            class="fas fa-pen"></i></a></div>
            </div>
            <hr>
        </div>

        <footer>Continental &copy; 2021</footer>
    </div>

    <!-- CONTENT EMPLOYEES END -->


    <script src="assets/js/rooms.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
