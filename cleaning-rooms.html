<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />
    <title>Continental - Admin Panel</title>
</head>

<body>
    <!-- NAVBAR -->
    <div class="nav">
        <div class="nav__left">
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <div class="logo1">
                <img src="assets/img/logo_continental_2.png" alt="logo">
            </div>
        </div>
        <div class="nav__center">
            <form action="#" id="search">
                <input type="text" placeholder="Search users..." spellcheck="false" class="nav__center__textbox">
            </form>
            <button type="submit" form="search" value="Submit"><i class="fas fa-search"></i></button>
        </div>
        <div class="logo2">
            <img src="assets/img/logo_continental_2.png" alt="logo">
        </div>
        <div class="nav__right">
            <a href="settings.html" class="settings"><i class="fas fa-cog"></i></a>
            <a href="index.html" class="logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </div>


    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar__admin">
            <img src="assets/img/admin.png" alt="admin picture">
            <div class="sidebar__admin__details">
                <p id="nume-admin">Alex Popescu</p>
                <p id="functie-admin">Admin</p>
            </div>
        </div>
        <div class="sidebar__options">
            <ul>

                <li class="actual">
                    <a href="cleaning-rooms.html">
                        <div class="selector"></div><i class="fas fa-door-open"></i>Rooms
                    </a>
                </li>
                <li class="mobile-only">
                    <a href="settings.html">
                        <div class="selector"></div><i class="fas fa-cog"></i>Settings
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- CONTENT ROOMS START-->

    <div class="content">
        <div class="cleaning-rooms">
            <div class="header">
                <div class="label">CLEANING ROOMS</div>
                <hr>
                <div class="table-header">
                    <div class="parameter center"></div>
                    <div class="parameter">NAME</div>
                    <div class="parameter">TYPE</div>
                    <div class="parameter action">ACTION</div>
                </div>
            </div>
            <hr>
            <div class="table-row">
                <div class="value center user"><i class="fas fa-door-open"></i></div>
                <div class="value  name">Room 0.0</div>
                <div class="value">Single</div>
                <div class="value start"><a href="" class="finish-button">Finish Cleaning</a></div>
                <!-- <div class="value center edit"><a href="" class="finish-button">Finish Cleaning</a></div> -->
            </div>
            <hr>
            <div class="table-row">
                <div class="value center user"><i class="fas fa-door-open"></i></div>
                <div class="value  name">Room 0.0</div>
                <div class="value">Single</div>
                <div class="value start"><a href="" class="start-button">Start Cleaning</a></div>
                <!-- <div class="value center edit"><a href="" class="finish-button">Finish Cleaning</a></div> -->
            </div>
            <hr>
            <div class="table-row">
                <div class="value center user"><i class="fas fa-door-open"></i></div>
                <div class="value  name">Room 0.0</div>
                <div class="value">Single</div>
                <div class="value start"><a href="" class="start-button">Start Cleaning</a></div>
                <!-- <div class="value center edit"><a href="" class="finish-button">Finish Cleaning</a></div> -->
            </div>
            <hr>
            <div class="table-row">
                <div class="value center user"><i class="fas fa-door-open"></i></div>
                <div class="value  name">Room 0.0</div>
                <div class="value">Single</div>
                <div class="value start"><a href="" class="start-button">Start Cleaning</a></div>
                <!-- <div class="value center edit"><a href="" class="finish-button">Finish Cleaning</a></div> -->
            </div>
            <hr>

        </div>

        <footer>Continental &copy; 2021</footer>
    </div>

    <!-- CONTENT EMPLOYEES END -->


    <script src="assets/js/rooms.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
